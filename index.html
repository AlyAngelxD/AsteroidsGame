<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>HYPER HYPER SPACE</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
	    	<p>Use the number pad for navigation.</p>    
		    <p>Press '5' to accelerate.</p>
		    <p>Press '4' to turn left.</p>
		    <p>Press '6' to turn right.</p>
		    <p>Press '2' to enter hyperspace.</p>
	    </footer>
	</body>
</html>
